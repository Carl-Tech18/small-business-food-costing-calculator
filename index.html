<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Costing Calculator v2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Food Costing Calculator v2.0</h1>

  <section class="scaling">
    <label for="batchScale">Batch Multiplier:</label>
    <input type="number" id="batchScale" value="1" step="0.1" onchange="applyBatchScaling()">
  </section>

  <section>
    <h2>Main Ingredients</h2>
    <table id="ingredientsTable">
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Unit</th>
          <th>Unit Cost</th>
          <th>Quantity</th>
          <th>Converted Qty</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody id="ingredientsBody"></tbody>
    </table>
    <button onclick="addIngredientRow()">+ Add Ingredient</button>
  </section>

  <section>
    <h2>Sub-Recipes</h2>
    <table id="subRecipesTable">
      <thead>
        <tr>
          <th>Sub-Recipe</th>
          <th>Unit</th>
          <th>Unit Cost</th>
          <th>Quantity</th>
          <th>Total Cost</th>
        </tr>
      </thead>
      <tbody id="subRecipesBody"></tbody>
    </table>
    <button onclick="addSubRecipeRow()">+ Add Sub-Recipe</button>
  </section>

  <section>
    <h2>Overhead & Cost Summary</h2>
    <div class="summary">
      <label>Labor Cost: <input type="number" id="laborCost" value="0" onchange="updateTotals()"></label>
      <label>Utilities: <input type="number" id="utilitiesCost" value="0" onchange="updateTotals()"></label>
      <label>Packaging: <input type="number" id="packagingCost" value="0" onchange="updateTotals()"></label>
      <label>Yield (pcs): <input type="number" id="yieldCount" value="1" onchange="updateTotals()"></label>
      <label>Profit per Portion: <input type="number" id="profitPerPortion" value="0" onchange="updateTotals()"></label>
    </div>

    <div class="result">
      <p>Total Cost: ₱<span id="totalCost">0.00</span></p>
      <p>Cost per Portion: ₱<span id="costPerPortion">0.00</span></p>
      <p><strong>Suggested Selling Price: ₱<span id="suggestedPrice">0.00</span></strong></p>
    </div>
  </section>

  <section class="actions">
    <button onclick="exportToCSV()">Export to CSV</button>
    <button onclick="window.print()">Print as PDF</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
